<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Dashboard</title>
    <link rel="stylesheet" href="/assets/css/dashboard.css">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="/assets/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span> </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"> <a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a> </li>
              <li class="nav-item"> <a class="nav-link" href="/new_post">New Post</a> </li>
              <li class="nav-item"> <a class="nav-link" href="/logout">Logout</a> </li>
            </ul>
            <form class="d-flex" action="/search" method="POST">
              <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <div class="main">
        <div class="centered-welcome">
            <h1 class="poppins">Create a new post:</h1>
        </div>
        <br><br><br>
        <div>
            <form action="/api/create_post" method="POST" style="width: 50%; margin: auto;">
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" class="form-control" name="title" placeholder="Title" required autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content:</label>
                    <textarea class="form-control" name="content" placeholder="Content" required autocomplete="off"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
        <!-- <form action="/api/change_name" method="POST" red>
            <label for="name">Change name: </label>
            <input type="text" name="name" placeholder="New name" required autocomplete="off">
            <button type="submit">Change</button>
        </form> -->

    </div>
</body>
</html>
