<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Dashboard</title>
    <link rel="stylesheet" href="/assets/css/dashboard.css">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="/assets/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span> </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"> <a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a> </li>
              <li class="nav-item"> <a class="nav-link" href="/new_post">New Post</a> </li>
              <li class="nav-item"> <a class="nav-link" href="/logout">Logout</a> </li>
            </ul>
            <form class="d-flex" action="/search" method="POST">
              <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <div class="main">
        <div class="centered-welcome">
            <h1 class="japanese">こんにちは!</h1>
            <h1 class="poppins">Welcome back to your blog, {{current_user.name}}!</h1>
            <h1 class="poppins">Your Stats:</h1>
        </div>
        <br>
        <br>    
        <br>    
        <!-- <form action="/api/change_name" method="POST" red>
            <label for="name">Change name: </label>
            <input type="text" name="name" placeholder="New name" required autocomplete="off">
            <button type="submit">Change</button>
        </form> -->
        <div class="card_group">
            <div class="card bg-dark">
                <h5 class="card-header bg-dark" style="color: white;">Number of Articles:</h5>

                <p class="bg-dark" style="font-size: 50px; text-align: center; color: white;"><strong>{{post_count}}</strong></p>
                
            </div>
            <div class="card bg-dark">
                <h5 class="card-header bg-dark" style="color: white;">Last article:</h5>

                <a class="bg-dark" style="font-size: 30px; text-align: center; color: rgb(0, 255, 187);" href="/post?post_id={{post_count}}">{{last_post.title}}</a>
            </div>
        </div>

    </div>
</body>
</html>
